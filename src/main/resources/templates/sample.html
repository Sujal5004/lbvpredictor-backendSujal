<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBV Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laminar Burning Velocity (LBV) Predictor</h2>
    <form id="lbvForm">
      <label for="temperature">Temperature (K):</label>
      <input type="number" id="temperature" name="temperature" min="300" max="800" required />

      <label for="pressure">Pressure (atm):</label>
      <input type="number" id="pressure" name="pressure" min="1" max="7" required />

      <label for="fuel">Fuel Type:</label>
      <select id="fuel" name="fuel" required>
        <option value="Premixed Propane Air">Premixed Propane Air</option>
        <option value="NH3/H2+Air 0.3">NH3/H2+Air 0.3</option>
        <option value="N-Decane+Air 0.3">N-Decane+Air 0.3</option>
        <option value="N-Decane+Air 0.4">N-Decane+Air 0.4</option>
        <option value="N-Decane+Air">N-Decane+Air</option>
        <option value="PB-Amonia 0.1">PB-Amonia 0.1</option>
        <option value="PB-Amonia 0.2">PB-Amonia 0.2</option>
        <option value="PB-Amonia 0.3">PB-Amonia 0.3</option>
      </select>

      <label for="equivalence">Equivalence Ratio:</label>
      <input type="number" id="equivalence" name="equivalence" step="0.01" min="0.7" max="1.3" required />

      <button type="submit">Predict LBV</button>
    </form>
  </div>

  <script>
    document.getElementById('lbvForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const temperature = document.getElementById('temperature').value;
      const pressure = document.getElementById('pressure').value;
      const fuel = document.getElementById('fuel').value;
      const equivalence = document.getElementById('equivalence').value;

      alert(`Predicting LBV for:\nTemperature: ${temperature} K\nPressure: ${pressure} atm\nFuel: ${fuel}\nEquivalence Ratio: ${equivalence}`);
      // TODO: Send data to backend for prediction
    });
  </script>
</body>
</html>
